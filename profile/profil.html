<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - SwitchUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', 
                        'primary-dark': '#4338CA',
                        'primary-light': '#EEF2FF',
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scroll::-webkit-scrollbar { display: none; }
        .profile-shadow { box-shadow: 0 8px 24px rgba(79, 70, 229, 0.15); }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased pb-10">

    <nav class="bg-white border-b border-gray-100 px-4 h-16 flex items-center justify-between sticky top-0 z-50 shadow-sm">
        <a href="/index.html" class="flex items-center text-gray-500 hover:text-primary font-medium transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Beranda
        </a>
        <span class="font-bold text-lg text-gray-900">Profil Saya</span>
        <button onclick="logout()" class="text-red-500 text-sm font-bold hover:bg-red-50 px-3 py-1 rounded-lg transition">Keluar</button>
    </nav>

    <div class="bg-white pb-8 pt-10 mb-6 border-b border-gray-100">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center text-center">
            
            <div class="relative mb-4 group">
                <img id="profileImage" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full object-cover profile-shadow border-4 border-white" src="" alt="Profile">
                <button onclick="openEditModal()" class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-md hover:bg-primary-dark transition transform hover:scale-110" title="Ubah Foto">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
            
            <div class="mb-6">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <h1 id="profileName" class="text-3xl sm:text-4xl font-extrabold text-gray-900 tracking-tight">...</h1>
                    <button onclick="openEditModal()" class="text-gray-400 hover:text-primary transition p-1.5 bg-gray-100 rounded-full hover:bg-primary-light" title="Edit Detail Profil">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                </div>

                <p id="profileEmail" class="text-gray-500 font-medium mb-3">...</p>
                
                <div class="inline-flex items-center gap-3 bg-gray-100 px-5 py-2 rounded-full text-sm text-gray-600">
                    <div class="flex items-center gap-1.5">
                        <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                        <span id="profileAddress" class="font-medium">...</span>
                    </div>
                    
                    <span class="text-gray-300">|</span>
                    
                    <div class="flex items-center gap-1.5 text-green-600 font-semibold">
                        <span class="relative flex h-2.5 w-2.5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                        </span>
                        <span>Online</span>
                    </div>
                </div>
            </div>

            <div class="bg-primary-light px-8 py-4 rounded-2xl flex flex-col items-center shadow-sm border border-primary/10 transition hover:shadow-md">
                <span class="text-primary text-xs font-bold uppercase tracking-widest mb-1">Saldo Token Aktif</span>
                <div class="flex items-center gap-2 text-primary">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-4xl font-extrabold tracking-tight">120</span>
                </div>
            </div>

        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="border-b border-gray-200 mb-6">
            <div class="flex space-x-8 justify-center sm:justify-start">
                <button onclick="switchTab('items')" id="tab-items" class="border-primary text-primary border-b-2 py-4 px-4 font-bold text-sm flex items-center gap-2 transition-all">
                    <span>Barang Saya</span>
                    <span id="itemCount" class="bg-primary-light text-primary font-bold text-[10px] px-2.5 py-1 rounded-full">0</span>
                </button>
                <button onclick="switchTab('liked')" id="tab-liked" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 py-4 px-4 font-medium text-sm flex items-center gap-2 transition-all">
                    <span>Disukai</span>
                </button>
            </div>
        </div>

        <div id="contentGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 min-h-[300px]">
            </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 z-[60] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-center justify-center min-h-screen px-4 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity" aria-hidden="true" onclick="closeEditModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-8">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-xl leading-6 font-bold text-gray-900 mb-6" id="modal-title">Edit Profil</h3>
                            
                            <form id="editForm" class="space-y-5">
                                <div class="flex flex-col items-center mb-6">
                                    <div class="relative group cursor-pointer">
                                        <img id="previewEdit" class="w-28 h-28 rounded-full object-cover border-4 border-gray-100 shadow-sm" src="">
                                        <div class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                        </div>
                                        <input type="file" id="editPhotoInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*" onchange="previewEditImage(event)">
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2">Ketuk foto untuk mengubah</p>
                                </div>

                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-1">Nama Lengkap</label>
                                        <input type="text" id="inputName" class="block w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                                        <input type="email" id="inputEmail" class="block w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-1">Alamat / Kota</label>
                                        <div class="relative">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                            </div>
                                            <input type="text" id="inputAddress" class="block w-full border border-gray-300 rounded-xl p-3 pl-10 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="border-t pt-4 mt-6">
                                    <label class="block text-sm font-bold text-gray-700 mb-1">Password Baru (Opsional)</label>
                                    <input type="password" id="inputPassword" placeholder="• • • • • •" class="block w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-gray-50">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-4 sm:px-6 sm:flex sm:flex-row-reverse gap-3">
                    <button type="button" onclick="saveProfile()" class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-6 py-3 bg-primary text-base font-bold text-white hover:bg-primary-dark focus:outline-none sm:w-auto transition">
                        Simpan Profil
                    </button>
                    <button type="button" onclick="closeEditModal()" class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-300 shadow-sm px-6 py-3 bg-white text-base font-bold text-gray-700 hover:bg-gray-100 focus:outline-none sm:mt-0 sm:w-auto transition">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
