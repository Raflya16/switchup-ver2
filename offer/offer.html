<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajukan Barter - SwitchUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
</head>
<body class="bg-gray-50 font-sans pb-20">

    <nav class="bg-white border-b px-4 h-16 flex items-center sticky top-0 z-50">
        <button onclick="history.back()" class="flex items-center text-gray-500 hover:text-gray-900 font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Batal
        </button>
        <span class="ml-4 font-bold text-lg text-gray-900">Ajukan Penawaran</span>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-6">
        
        <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-3">Barang yang Anda Inginkan</h2>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex gap-4 mb-8">
            <img id="targetImage" class="w-20 h-20 rounded-lg object-cover bg-gray-200">
            <div>
                <h3 id="targetName" class="font-bold text-gray-900 text-lg">Loading...</h3>
                <p id="targetUser" class="text-sm text-gray-500">Owner: ...</p>
                <span class="inline-block mt-1 bg-primary/10 text-primary text-xs font-bold px-2 py-0.5 rounded">Target Barter</span>
            </div>
        </div>

        <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-3">Pilih Barang Tukar Anda</h2>
        
        <div id="myItemsGrid" class="grid grid-cols-2 gap-4 mb-8">
            </div>

        <div class="bg-blue-50 border border-blue-100 p-4 rounded-xl mb-8">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-blue-600 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <div>
                    <h4 class="font-bold text-blue-900">Jaminan Keamanan (Escrow)</h4>
                    <p class="text-sm text-blue-700 mt-1">
                        Sistem akan menahan <strong>1 Token</strong> dari saldo Anda sebagai jaminan keseriusan. Token akan dikembalikan jika barter ditolak.
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 shadow-lg">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500">Biaya Transaksi</p>
                <p class="font-bold text-primary text-lg">1 Token</p>
            </div>
            <button onclick="submitOffer()" id="submitBtn" disabled class="bg-gray-300 text-white px-8 py-3 rounded-xl font-bold transition cursor-not-allowed">
                Kirim Tawaran
            </button>
        </div>
    </div>

    <script src="offer.js"></script>
</body>
</html>
