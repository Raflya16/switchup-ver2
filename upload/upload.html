<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
    <link rel="stylesheet" href="upload.css">
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white border-b px-4 h-16 flex items-center">
        <a href="/index.html" class="text-gray-500 hover:text-gray-900 font-medium">‚Üê Kembali</a>
        <span class="ml-4 font-bold text-lg">Pasang Iklan</span>
    </nav>

    <div class="max-w-2xl mx-auto px-4 py-8">
        <form id="uploadForm" class="bg-white p-6 rounded-2xl shadow-sm space-y-6">
            <div id="dropZone" class="w-full aspect-video bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 flex items-center justify-center cursor-pointer hover:border-primary relative" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div id="placeholder" class="text-center text-gray-400">
                    <p>Klik untuk upload foto</p>
                </div>
                <img id="preview" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden">
            </div>

            <input type="text" id="name" placeholder="Nama Barang" class="w-full p-3 rounded-xl border" required>
            
            <select id="category" class="w-full p-3 rounded-xl border" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="Kendaraan">Kendaraan</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Fashion">Fashion</option>
                <option value="Hobi">Hobi</option>
            </select>

            <div class="flex gap-4">
                <select id="conditionType" class="w-1/2 p-3 rounded-xl border" onchange="togglePercent()">
                    <option value="Baru">Baru</option>
                    <option value="Bekas">Bekas</option>
                </select>
                <select id="conditionPercent" class="w-1/2 p-3 rounded-xl border hidden">
                    <option value="90%">Like New (90%)</option>
                    <option value="80%">Mulus (80%)</option>
                    <option value="60%">Lecet (60%)</option>
                </select>
            </div>

            <input type="text" id="location" placeholder="Lokasi (Kota)" class="w-full p-3 rounded-xl border" required>
            
            <button type="submit" class="w-full bg-primary text-white py-4 rounded-xl font-bold shadow-lg hover:bg-primary-dark transition">Tayangkan Sekarang</button>
        </form>
    </div>

    <script src="upload.js"></script>
</body>
</html>
