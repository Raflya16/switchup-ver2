<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SwitchUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
    <link rel="stylesheet" href="chat.css">
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col overflow-hidden">

    <nav class="bg-white border-b px-4 h-16 flex-none flex items-center justify-between">
        <a href="/index.html" class="flex items-center text-gray-500 hover:text-gray-900 font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="hidden sm:inline">Beranda</span>
        </a>
        <span class="font-bold text-lg text-gray-900">Pesan</span>
        <div class="w-10"></div>
    </nav>

    <div class="flex-grow flex overflow-hidden max-w-7xl mx-auto w-full bg-white sm:shadow-xl sm:my-4 sm:rounded-2xl border-gray-200 sm:border">
        
        <div id="chatList" class="w-full sm:w-1/3 border-r border-gray-100 flex flex-col bg-white">
            <div class="p-4 border-b border-gray-100 bg-gray-50">
                <input type="text" placeholder="Cari percakapan..." class="w-full px-4 py-2 rounded-full border border-gray-300 text-sm focus:outline-none focus:border-primary">
            </div>
            
            <div id="userListContainer" class="flex-grow overflow-y-auto">
                </div>
        </div>

        <div id="chatWindow" class="hidden sm:flex flex-col w-full sm:w-2/3 bg-gray-50 absolute sm:relative inset-0 z-20 sm:z-0">
            
            <div class="h-16 bg-white border-b border-gray-100 flex items-center px-4 justify-between shadow-sm z-10">
                <div class="flex items-center">
                    <button onclick="closeChat()" class="sm:hidden mr-3 text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <img id="headerImage" class="w-10 h-10 rounded-full bg-gray-200 object-cover" src="">
                    <div class="ml-3">
                        <h3 id="headerName" class="font-bold text-gray-900">Nama User</h3>
                        <p class="text-xs text-green-500 font-medium">‚óè Online</p>
                    </div>
                </div>
                <button class="text-gray-400 hover:text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
            </div>

            <div id="messagesArea" class="flex-grow overflow-y-auto p-4 space-y-4">
                </div>

            <div class="p-4 bg-white border-t border-gray-100">
                <form onsubmit="sendMessage(event)" class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Ketik pesan..." class="flex-grow px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary" autocomplete="off">
                    <button type="submit" class="bg-primary text-white p-3 rounded-xl hover:bg-primary-dark transition shadow-md">
                        <svg class="w-6 h-6 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <script src="chat.js"></script>
</body>
</html>
