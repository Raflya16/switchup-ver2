<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Barang - SwitchUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <nav class="bg-white border-b px-4 h-16 flex items-center shadow-sm sticky top-0 z-50">
        <a href="/index.html" class="flex items-center text-gray-500 hover:text-primary font-medium transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Kembali
        </a>
        <span class="ml-4 font-bold text-lg text-gray-800">Detail Barang</span>
    </nav>

    <div class="max-w-5xl mx-auto px-4 py-8">
        
        <div id="loading" class="text-center py-20 text-gray-400">Sedang memuat...</div>

        <div id="content" class="bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col md:flex-row hidden">
            
            <div class="md:w-1/2 bg-gray-100 relative group">
                <img id="d-image" class="w-full h-full object-cover aspect-square" src="" alt="Foto Barang">
                <span id="d-category" class="absolute top-4 left-4 bg-black/50 backdrop-blur text-white px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">Category</span>
            </div>
            
            <div class="md:w-1/2 p-6 md:p-10 flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h1 id="d-name" class="text-3xl font-extrabold text-gray-900 leading-tight">Nama Barang</h1>
                            <p class="text-gray-500 mt-1 flex items-center text-sm">
                                <span class="mr-1">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                                </span> <span id="d-location">Lokasi</span>
                            </p>
                        </div>
                    </div>

                    <div class="bg-gray-50 border border-gray-100 p-4 rounded-xl mb-6">
                        <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Kondisi Fisik</p>
                        <p id="d-condition" class="text-lg font-bold text-gray-800">Baru</p>
                    </div>

                    <div class="flex items-center gap-4 border-t border-gray-100 pt-6">
                        <img class="w-12 h-12 rounded-full bg-gray-200 border border-gray-100" src="https://ui-avatars.com/api/?name=User+Owner" alt="">
                        <div>
                            <p class="text-sm text-gray-500">Pemilik Barang</p>
                            <p id="d-user" class="font-bold text-gray-900 text-lg">Nama User</p>
                        </div>
                    </div>
                </div>

                <div class="mt-8 space-y-3">
                    <button id="btnOffer" onclick="goToOffer()" class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-primary-dark transition transform hover:scale-[1.01]">
                            Ajukan Barter Sekarang
                        </button>
                    <a href="/chat/chat.html" class="block w-full text-center bg-white text-gray-700 border border-gray-300 py-3 rounded-xl font-bold hover:bg-gray-50 transition mt-3">
                        Chat Pemilik
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="detail.js"></script>
</body>
</html>
