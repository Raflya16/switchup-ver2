<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - SwitchUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased min-h-screen flex items-center justify-center px-4 py-10">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight mb-2">Buat Akun Baru</h1>
                <p class="text-gray-500 text-sm">Gabung komunitas barter terbesar.</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Nama Lengkap</label>
                    <input type="text" id="regName" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                        placeholder="Contoh: Rafly Ardian">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                    <input type="email" id="regEmail" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                        placeholder="nama@email.com">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <input type="password" id="regPassword" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                        placeholder="Minimal 6 karakter">
                </div>

                <div class="flex items-start gap-3">
                    <input type="checkbox" required class="mt-1 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <span class="text-xs text-gray-500 leading-tight">
                        Saya setuju dengan <a href="#" class="text-primary hover:underline">Syarat & Ketentuan</a> yang berlaku di SwitchUp.
                    </span>
                </div>

                <button type="submit" 
                    class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg hover:bg-primary-dark transition transform hover:scale-[1.02]">
                    Daftar Akun
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Sudah punya akun? 
                <a href="login.html" class="font-bold text-primary hover:underline">Masuk</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
