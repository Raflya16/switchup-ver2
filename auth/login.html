<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SwitchUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased h-screen flex items-center justify-center px-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-extrabold text-primary tracking-tight mb-2">SwitchUp</h1>
                <p class="text-gray-500 text-sm">Masuk untuk mulai barter barang.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                        placeholder="nama@email.com">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-bold text-gray-700">Password</label>
                        <a href="#" class="text-xs font-bold text-primary hover:underline">Lupa password?</a>
                    </div>
                    <input type="password" id="password" required 
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                        placeholder="••••••••">
                </div>

                <button type="submit" 
                    class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg hover:bg-primary-dark transition transform hover:scale-[1.02]">
                    Masuk Sekarang
                </button>
                <button type="button" onclick="guestLogin()" class="w-full mt-3 bg-white text-gray-700 font-bold py-4 rounded-xl border border-gray-300 hover:bg-gray-50 transition">
                    Masuk sebagai Tamu
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Belum punya akun? 
                <a href="register.html" class="font-bold text-primary hover:underline">Daftar di sini</a>
            </div>
        </div>
        
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">&copy; 2026 SwitchUp Indonesia</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
