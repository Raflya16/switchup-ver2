<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4F46E5', 'primary-dark': '#4338CA' } } } }
    </script>
    <link rel="stylesheet" href="transaksi.css">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <nav class="bg-white border-b px-4 h-16 flex items-center justify-between sticky top-0 z-50">
        <a href="/index.html" class="flex items-center text-gray-500 hover:text-gray-900 font-medium">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Beranda
        </a>
        <span class="font-bold text-lg text-gray-900">Transaksi</span>
        <div class="w-10"></div> </nav>

    <div class="bg-white shadow-sm pt-2 sticky top-16 z-40">
        <div class="flex justify-center gap-8 text-sm font-bold">
            <button onclick="switchTab('outgoing')" id="tab-outgoing" class="pb-3 border-b-2 border-primary text-primary px-4 transition">
                Tawaran Saya
            </button>
            <button onclick="switchTab('incoming')" id="tab-incoming" class="pb-3 border-b-2 border-transparent text-gray-500 px-4 transition hover:text-gray-700">
                Permintaan Masuk
            </button>
        </div>
    </div>

    <div class="max-w-2xl mx-auto px-4 py-6 min-h-screen">
        
        <div id="transactionList" class="space-y-4">
            </div>

    </div>

    <div id="actionModal" class="hidden fixed inset-0 z-[60] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeModal()"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-bold text-gray-900" id="modalTitle">Konfirmasi Barter</h3>
                            <div class="mt-4 bg-gray-50 p-4 rounded-xl border border-gray-200">
                                <p class="text-xs text-gray-500 mb-1">Orang ini menawarkan:</p>
                                <h4 id="offerItem" class="font-bold text-gray-900 text-lg">...</h4>
                                <div class="flex justify-center my-3">
                                    <div class="bg-blue-50 p-2 rounded-full rotate-90">
                                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                        </svg>
                                    </div>
                                </div><p class="text-xs text-gray-500 mb-1">Barang milik Anda:</p>
                                <h4 id="myItem" class="font-bold text-gray-900 text-lg">...</h4>
                            </div>
                            <p class="text-sm text-gray-500 mt-4">
                                Jika Anda menekan "Terima", sistem akan mengatur jadwal pertemuan (COD) otomatis.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-2">
                    <button type="button" onclick="processDecision('accept')" class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-3 bg-green-600 text-base font-bold text-white hover:bg-green-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        Terima Tawaran
                    </button>
                    <button type="button" onclick="processDecision('reject')" class="mt-3 w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-3 bg-red-100 text-base font-bold text-red-700 hover:bg-red-200 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Tolak
                    </button>
                    <button type="button" onclick="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-300 shadow-sm px-4 py-3 bg-white text-base font-bold text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                        Tutup
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="transaksi.js"></script>
</body>
</html>
